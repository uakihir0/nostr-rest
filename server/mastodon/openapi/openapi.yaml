        - NPubOrNSec: []
  '/api/v1/timelines/tag/{hashtag}':
    parameters:
      - $ref: '#/components/parameters/HashTagPathParam'
    get:
      summary: View hashtag timeline
      tags:
        - timelines
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Status'
      operationId: get-api-v1-timelines-tag-hashtag
      description: View public statuses containing the given hashtag.
      security:
        - NPubOrNSec: []
      parameters:
        - $ref: '#/components/parameters/ArrayAnyQueryParam'
        - $ref: '#/components/parameters/ArrayAllQueryParam'
        - $ref: '#/components/parameters/ArrayNoneQueryParam'
        - $ref: '#/components/parameters/IsLocalParam'
        - $ref: '#/components/parameters/IsRemoteparam'
        - $ref: '#/components/parameters/OnlyMediaQueryParam'
