        - $ref: '#/components/parameters/SinceIdQueryParam'
        - $ref: '#/components/parameters/MinIdQueryParam'
        - $ref: '#/components/parameters/LimitQueryParam'
  /api/v1/timelines/home:
    get:
      summary: View home timeline
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Status'
      operationId: get-api-v1-timelines-home
      security:
        - NPubOrNSec: []
      description: View statuses from followed users and hashtags.
      parameters:
        - $ref: '#/components/parameters/MaxIdQueryParam'
        - $ref: '#/components/parameters/SinceIdQueryParam'
        - $ref: '#/components/parameters/MinIdQueryParam'
        - $ref: '#/components/parameters/LimitQueryParam'
  '/api/v1/timelines/list/{lid}':
    parameters:
      - schema:
          type: string
        name: lid
        in: path
        required: true
    get:
      summary: View list timeline
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
