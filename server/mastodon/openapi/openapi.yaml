        - NPubOrNSec: []
      parameters:
        - $ref: '#/components/parameters/MaxIdQueryParam'
        - $ref: '#/components/parameters/SinceIdQueryParam'
        - $ref: '#/components/parameters/MinIdQueryParam'
        - $ref: '#/components/parameters/LimitQueryParam'
