paths:
  /api/v1/accounts/verify_credentials:
    get:
      summary: Verify account credentials
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialAccount'
      operationId: get-api-v1-accounts-verify_credentials
      security:
        - NPubOrNSec: []
      description: Test to make sure that the user token works.
      tags:
        - accounts
    parameters: []
  '/api/v1/accounts/{uid}':
    parameters:
      - name: uid
        in: path
        required: true
        schema:
          type: string
        description: The ID of the Account in the database.
    get:
      summary: Get account
      tags:
        - accounts
      operationId: get-api-v1-accounts-uid
      description: View information about a profile.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
  '/api/v1/accounts/{uid}/statuses':
    get:
      summary: Get account’s statuses
      tags:
        - accounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Status'
      operationId: get-api-v1-accounts-uid-statuses
      security:
        - NPubOrNSec: []
      description: Statuses posted to the given account.
      parameters:
        - $ref: '#/components/parameters/MaxIdQueryParam'
        - $ref: '#/components/parameters/SinceIdQueryParam'
        - $ref: '#/components/parameters/MinIdQueryParam'
        - $ref: '#/components/parameters/LimitQueryParam'
        - $ref: '#/components/parameters/OnlyMediaQueryParam'
        - $ref: '#/components/parameters/ExcludeRepliesQueryParam'
        - $ref: '#/components/parameters/ExcludeReblogsQueryParam'
        - $ref: '#/components/parameters/PinnedQueryParam'
        - $ref: '#/components/parameters/TaggedQueryParam'
    parameters:
      - name: uid
        in: path
        required: true
        schema:
          type: string
        description: The ID of the Account in the database.
  /api/v1/timelines/public:
    get:
      summary: View public timeline
      tags:
        - timelines
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Status'
      operationId: get-api-v1-timelines-public
      description: View public timeline.
      parameters:
        - $ref: '#/components/parameters/IsLocalParam'
        - $ref: '#/components/parameters/IsRemoteparam'
        - $ref: '#/components/parameters/OnlyMediaQueryParam'
        - $ref: '#/components/parameters/MaxIdQueryParam'
        - $ref: '#/components/parameters/SinceIdQueryParam'
        - $ref: '#/components/parameters/MinIdQueryParam'
        - $ref: '#/components/parameters/LimitQueryParam'
